<!DOCTYPE html>
<html>
  <head>
    <title>Parcial2</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/csg.js"></script>
	<script src="js/THREE.CSG.js"></script>
    <script>
		var scene, aspect, camera, renderer, controls;
		init();
		animate();
		function init(){
			//INICIALIZACIÓN
	        scene = new THREE.Scene();
	        aspect = window.innerWidth / window.innerHeight;
	        camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
	        renderer = new THREE.WebGLRenderer();
	        renderer.setSize( window.innerWidth, window.innerHeight );
	        document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
			//ELEMENTOS COMUNES
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
		  	var color = new THREE.Color( 0xF04905 ); 
		  	var colorR = new THREE.Color( 0xECFF00 );
		  	var colorG = new THREE.Color( 0x0529F0 );
		  	var colorB = new THREE.Color( 0x333366 );
			
		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
			scene.add( axesHelper );
			
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color, color );
			scene.add( gridHelperXZ );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );

            //CREAR ILUMINACIÓN
            var ambient = new THREE.AmbientLight( 0xffffff, 2 );
            scene.add( ambient );
			
            var pointLight = new THREE.PointLight( 0xffffff, 1, 100 );
            pointLight.position.set( -5, -2, 5 );
            scene.add( pointLight );
			
            var pointLight = new THREE.PointLight( 0xffffff, .5, 100 );
            pointLight.position.set( 5, -2, -5 );
            scene.add( pointLight );
			
			//CREAR LAS GEOMETRÍAS
			//var boxGeometry = new THREE.BoxGeometry( 1, 1, 1 );
			var sphereGeometry = new THREE.SphereGeometry( 2, 9, 32, 0, 6.3, 0, 6.3 );
			//var sphereGeometry1 = new THREE.SphereGeometry( 1.5, 9, 32 );
			var ojos = new THREE.TetrahedronGeometry( 1, 0 );
			var ojos1 = new THREE.TetrahedronGeometry( 1, 0 );
			var Cylindergeometry = new THREE.CylinderGeometry( 0.15, 0.34, 0.3, 17 );
			var Cylindergeometry1 = new THREE.CylinderGeometry( 0.2, 0.15, 0.8, 32 );
			//var Cylindergeometry = new THREE.CylinderGeometry( 0.3,0.3, 1.3, 32 );
			//var Cylindergeometry2 = new THREE.CylinderGeometry( 0.3,0.3, 1.3, 32 );
			//var Cylindergeometry3 = new THREE.CylinderGeometry( 0.3,0.3, 1.3, 32 );
						
			//CREAR LOS MATERIALES
            var material1 = new THREE.MeshStandardMaterial( { color: color, metalness: 0.5, roughness: 0.1 } );
            //var material3 = new THREE.MeshStandardMaterial( { color: colorR, metalness: 0.5, roughness: 0.1 } );
			var material2 = new THREE.MeshStandardMaterial( { color: colorG, metalness: 0.5, roughness: 0.1, transparent:false, opacity: 0.5  } );

			
			//CREAR LAS MALLAS
			//var cube = new THREE.Mesh( boxGeometry );
			var sphere = new THREE.Mesh( sphereGeometry );
			//var sphere1 = new THREE.Mesh( sphereGeometry1 );
			//sphere1.translateZ( 4 );
			var ojos = new THREE.Mesh( ojos );
			ojos.translateX( 1.1 );
			ojos.translateZ( 0.5 );
			ojos.translateY( 1 );
			ojos.rotateY(THREE.Math.degToRad(10));
			//var Cylinder = new THREE.Mesh( Cylindergeometry );
			var ojos1 = new THREE.Mesh( ojos1 );
			ojos1.translateX( 1.1 );
			ojos1.translateZ( -0.5 );
			ojos1.translateY( 1 );
			ojos1.rotateY(THREE.Math.degToRad(80));
	//		
			var Cylinder = new THREE.Mesh( Cylindergeometry );
			Cylinder.translateY( 2 );
			//Cylinder2.rotateX(THREE.Math.degToRad(90));
			var Cylinder1 = new THREE.Mesh( Cylindergeometry1 );
			Cylinder1.translateY( 2.2 );
			Cylinder1.translateZ( 0.26 );
			//Cylinder3.translateZ( 1 );
			Cylinder1.rotateX(THREE.Math.degToRad(60));
			

			
			//CONVERTIR A CSG
			//var boxCSG = THREE.CSG.fromMesh( cube );
			var sphereCSG = THREE.CSG.fromMesh( sphere );
			//var sphere1CSG = THREE.CSG.fromMesh( sphere1 );
			var ojosCSG = THREE.CSG.fromMesh( ojos );
			var ojos1CSG = THREE.CSG.fromMesh( ojos1 );
			var CylinderCSG = THREE.CSG.fromMesh( Cylinder );
			var Cylinder1CSG = THREE.CSG.fromMesh( Cylinder1 );
			//var Cylinder3CSG = THREE.CSG.fromMesh( Cylinder );
			
			
//			//APLICAR LAS OPERACIONES
			//var result1 = sphereCSG.union( sphere1CSG );
			
			var result1 = ojos1CSG.union( ojosCSG );
			var result2 = result1.union( sphereCSG );
			var result3 = CylinderCSG.union( Cylinder1CSG );
			var result4 = sphereCSG.union( result3 );
			//var result1 = boxCSG.subtract( sphereCSG );	//CAJA MENOS ESFERA
			//var result2= boxCSG.intersect( sphereCSG );	//INTERSECCIÓN - CAJA Y ESFERA
			//var result3 = boxCSG.union( sphereCSG );	//UNIÓN - CAJA Y ESFERA
			//var result4= CylinderCSG.union( Cylinder2CSG );
			
			//CONVERTIR A MALLA DE THREE JS NUEVAMENTE
			var C2T1 = THREE.CSG.toMesh( result1 );
			var C2T2 = THREE.CSG.toMesh( result2 );
			var C2T3 = THREE.CSG.toMesh( result3 );
			//var C2T4 = THREE.CSG.toMesh( result4 );
			
			//
			C2T1.material = material1; 
			C2T2.material = material1; 
			C2T3.material = material1;
			//C2T4.material = material1;
			
			//
			//cube.material = material2;
			sphere.material = material2;
			
			//
			C2T1.translateZ(4);
			C2T2.translateZ(-4);
			C2T3.translateX(-4);
			//C2T4.translateX(4);
			
			
			//AGREGAR A LA ESCENA LOS DIFERENTES ELEMENTOS
			//scene.add( cube );			//ACTIVAR PARA VISUALIZAR EL CUBO
			scene.add( C2T1 );
			scene.add( C2T2 );
			scene.add( C2T3 );
			//scene.add( C2T4 );
			//scene.add( Cylinder );
			//scene.add( Cylinder2 );
			//scene.add( Cylinder3 );
			
			scene.add( sphere );		//ACTIVAR PARA VISUALIZAR LA ESFERA
			scene.add( ojos );
			scene.add( ojos1 );
			scene.add( Cylinder );
			scene.add( Cylinder1 );

			camera.position.x = 2;
			camera.position.y = 2;
		  	camera.position.z = 5;
			camera.lookAt( origin );
		}
		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			renderer.render( scene, camera );
		}
    </script>
  </body>
</html>
